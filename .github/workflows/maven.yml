# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-${{ matrix.java }}-
          ${{ runner.os }}-maven-
    
    - name: Build and verify with Maven (Java ${{ matrix.java }})
      run: |
        if [ "${{ matrix.java }}" == "17" ]; then
          echo "::notice::Java 17 is not supported by this project. The maven-enforcer-plugin requires Java 21+. Skipping tests."
          echo "See pom.xml <requireJavaVersion>[21,)</requireJavaVersion> for details."
          exit 0
        else
          mvn -B clean verify --file pom.xml
        fi
    
    - name: Upload JUnit XML reports
      if: matrix.java == '21' && always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-xml
        path: target/surefire-reports/*.xml
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Upload Surefire raw reports
      if: matrix.java == '21' && always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-raw
        path: |
          target/surefire-reports/*.txt
          target/surefire-reports/*.dump
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Generate Surefire HTML report
      if: matrix.java == '21' && always()
      run: mvn -B surefire-report:report
      continue-on-error: true
    
    - name: Upload Surefire HTML report
      if: matrix.java == '21' && always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-html
        path: target/site/
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Publish Test Report
      if: matrix.java == '21' && always()
      uses: dorny/test-reporter@v2.2.0
      with:
        name: JUnit Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
    
    - name: Upload Jacoco coverage report
      if: matrix.java == '21'
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 30
    
    - name: Upload Checkstyle report
      if: matrix.java == '21' && always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: target/checkstyle-result.xml
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Upload SpotBugs report
      if: matrix.java == '21' && always()
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Upload PMD report
      if: matrix.java == '21' && always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: target/pmd.xml
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Debug coverage path
      if: matrix.java == '21' && always()
      run: ls -al target/site/jacoco || echo "JaCoCo directory missing"
    
    - name: Upload coverage reports to Codecov
      if: matrix.java == '21' && always()
      uses: codecov/codecov-action@v5
      with:
        files: ./target/site/jacoco/jacoco.xml
        fail_ci_if_error: false
        verbose: true

